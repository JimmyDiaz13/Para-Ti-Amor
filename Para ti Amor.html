    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            font-family: 'Dancing Script', cursive;
            flex-direction: column;
            text-align: center;
        }
        .contenedor-sobre {
            position: relative;
            width: 400px;
            height: 280px;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        .sobre {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .cuerpo-sobre {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        }
        .solapa-sobre {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, #ffefef 60%, #ffc7c7 100%);
            transform-origin: top center;
            transition: all 0.6s ease;
            border-radius: 10px;
            clip-path: polygon(0 0, 100% 0, 50% 40%, 0 0);
            z-index: 2;
        }
        .sello {
            position: absolute;
            top: 35%;
            left: 43%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: latido 1.2s infinite;
            transition: opacity 0.5s ease;
            z-index: 3;
        }
        .contenedor-sobre.abierto .sello {
            opacity: 0;
        }
        .contenedor-sobre.abierto .solapa-sobre {
            transform: rotateX(180deg) translateY(-30px);
            opacity: 0;
        }
        .mensaje {
            z-index: 2;
            position: absolute;
            width: 95%;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.5s 0.3s ease;
            border: 2px solid #ffc7c7;
        }
        .contenedor-sobre.abierto .mensaje {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .corazon {
            color: #ff6b6b;
            font-size: 50px;
            animation: latido 1.2s infinite;
        }
        .boton-musica {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .boton-musica:hover {
            background: #ff3b3b;
        }
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
